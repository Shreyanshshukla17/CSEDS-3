<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation website</title>
    <style>
        body {
            font-family: "website", 
        }
        .container {
            border: 1px solid black;
            width: 100%;
            padding-bottom: 20px;
        }
        .header {
            background-color: #dcdcdc;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .red-text {
            color: red;
        }
        .nav-row {
            padding-left: 10px;
            margin-bottom: 10px;
        }
        .nav-item {
            display: inline-block;
            padding: 2px 5px;
            margin-right: 5px;
            font-size: 16px;
        }
        .blue-style {
            background-color: #add8e6;
            color: blue;
        }
        .green-style {
            background-color: #90ee90;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            My <span class="red-text">Website</span> Navigation
        </div>

        <div class="nav-row">
            <span class="nav-item blue-style">Lenovo</span>
            <span class="nav-item blue-style">dell</span>
            <span class="nav-item blue-style">apple</span>
            <span class="nav-item blue-style">samsung</span>
        </div>

        <div class="nav-row">
            <span class="nav-item green-style">shirt</span>
            <span class="nav-item green-style">t shirt</span>
            <span class="nav-item green-style">denim</span>
            <span class="nav-item green-style">hoody</span>
        </div>
    </div>

</body>
</html>
